{% extends 'index.html' %}
{% load static %}
{% block content %}
<header class="bgch"></header>
<main id="main">
    <!-- ======= Portfolio Section ======= -->
    <section id="portfolio" class="section-bg mt-5">
      <div class="container" data-aos="fade-up">

        <header class="section-header">
          <h3 >Member Schools <br/>
          <button class="btn btn-success btn-lg txt-center"><a href="">Join Amis</a></button></h3>
        </header>
        <div class="row" data-aos="fade-up" data-aos-delay="100">
      <div class=" col-lg-12">
          <ul id="portfolio-flters">
            {% comment %} <li data-filter="*" class="filter-active">All</li>
            <li data-filter=".filter-app">App</li>
            <li data-filter=".filter-card">Card</li>
            <li data-filter=".filter-web">Web</li> {% endcomment %}
          </ul>
        </div>
      </div>

      <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="200">
        {% for school in school_list %}
        <div class="col-lg-4 col-md-6 portfolio-item filter-app">
          <div class="portfolio-wrap">
            <figure>
              <img src="{{school.logo_thumbnail.url}}" class="img-fluid" alt="">
              <a href="{{school.logo_thumbnail.url}}" data-lightbox="portfolio" data-title="App 1" class="link-preview"><i class="bi bi-plus"></i></a>
              <a href="{{school.get_absolute_url}}" class="link-details" title="More Details"><i class="bi bi-link"></i></a>
            </figure>

            <div class="portfolio-info">
              <h4><a href="{{member.get_absolute_url}}">{{school.school_name}}</a></h4>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

      </div>
    </section><!-- End Portfolio Section -->


</main><!-- End #main -->

{% endblock content %}
