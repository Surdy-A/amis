{% extends 'index.html' %}
{% load static %}
{% block content %}
<header class="bgch"></header>
<main id="main">
    <!-- ======= Portfolio Section ======= -->
    <section id="portfolio" class="section-bg mt-5">
      <div class="container" data-aos="fade-up">

        <header class="section-header">
          <h3 class="section-title join text-center">Annual Competition Registration (Primary Category)</h3>
        </header>
        <div class="row" data-aos="fade-up" data-aos-delay="100">
      <div class=" col-lg-12">
          <ul id="portfolio-flters">
            {% comment %} <li data-filter="*" class="filter-active">All</li>
            <li data-filter=".filter-app">App</li>
            <li data-filter=".filter-card">Card</li>
            <li data-filter=".filter-web">Web</li> {% endcomment %}
          </ul>
        </div>
      </div>
      <form action="/member/competition/primary/add" method="post" enctype="multipart/form-data">
      <div class="form-group">
     {% csrf_token %}
        {{form.errors}}
        {{form}}
     <div class="text-center"><button type="submit" value="Submit"  class="btn btn-outline-success">Submit</button></div>

    </div>
</form>
      </div>
    </section><!-- End Portfolio Section -->
</main><!-- End #main -->
{% endblock content %}
